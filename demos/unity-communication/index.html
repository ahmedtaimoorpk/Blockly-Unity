<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webGl & browser communication</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

	<style>
	#unityContainer{
	 float: left;
	}
	#main{
	 float: right;
	}
	
	
	</style>
	
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl & browser communication.json", {onProgress: UnityProgress});
    
	  function f1(value){
		unityInstance.SendMessage("Main Camera","ctrl",value);
	  }
	
	</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
	  
	  <div id="main" ><select onchange="f1(this.value)">
	  <option value="1">sphere</option>
	  <option value="2">cube</option>
	  <option value="3">capsule</option>
	  <option value="4">showall</option>
	  <option value="5">hideall</option>
	  
	  </div>
	  
	  
	  
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">webGl & browser communication</div>
      </div>
    </div>
  </body>
</html>
