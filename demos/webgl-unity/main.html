<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UnityBlockO</title>

    <link rel="stylesheet" href="styles/index.css">

    <!-- Bockly-->
    <script src="../../blockly_compressed.js"></script>
    <script src="../../blocks_compressed.js"></script>
    <script src="../../javascript_compressed.js"></script>
    <script src="../../msg/js/en.js"></script>

    <!--Unity -->
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>

 #run {
     background-color: cornflowerblue;
     border: cornflowerblue;
     border-radius: 8px;
     color: white;
     padding: 15px 60px;
     text-align: center;
     display: inline-block;
     font-size: 20px;
 }

  #clear {
      background-color: firebrick;
      border: firebrick;
      border-radius: 8px;
      color: white;
      padding: 15px 60px;
      text-align: center;
      display: inline-block;
      font-size: 20px;
  }

   #upload {
       background-color: goldenrod;
       border: goldenrod;
       border-radius: 8px;
       color: white;
       padding: 15px 50px;
       text-align: center;
       display: inline-block;
       font-size: 20px;
   }

    #save {
        background-color: forestgreen;
        border: forestgreen;
        border-radius: 8px;
        color: white;
        padding: 15px 60px;
        text-align: center;
        display: inline-block;
        font-size: 20px;
    }
</style>

<body>
<table>
    <tr>
        <td id="blocklyArea" width="40%"></td>
        <td width="60%">
            <button class="mode-maker mdl-button" id="run">Run    <i class="fa fa-play"></i> </button>
            <button class="mode-maker mdl-button" id="clear">Clear <i class="fa fa-close"> </i></button>
            <button class="mode-maker mdl-button" id="upload">Open  <i class="fa fa-cloud-upload"></i> </button>
            <button class="mode-maker mdl-button" id="save">Save <i class="fas fa-save"></i></button>

            <div id="unityArea" style="height: 560px">
                <div id="unityContainer" style="height: 100%;"></div>
            </div>
        </td>
    </tr>
</table>

<div id="blocklyDiv" style="position: absolute"></div>

<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Loops" colour="120">
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <shadow type="math_number">
                    <field name="NUM">5</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="Sounds" colour="355">
        <block type="shapes"></block>
    </category>
</xml>

<script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl & browser communication.json", {onProgress: UnityProgress});

    function f1(value) {
        unityInstance.SendMessage("Main Camera", "ctrl", value);
    }

    var unityArea = document.getElementById('unityArea');

</script>

<script src="scripts/customBlocks.js"></script>
<script src="scripts/main.js"></script>


</body>
</html>
